<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
    <title>NYT Search</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Main header -->
        <div class="jumbotron" style="background-color: navy; color: white;">
            <h1 class="text-center">
                New York Times Search
            </h1>
        </div>
        <!-- Searching row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term" placeholder=" ">
                            </div>
                            <div class="form-group">
                                <label for="num-records">Number of Records to Retrieve:</label>
                                <select class="form-control" id="num-records">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="start-year">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year" placeholder=" ">
                            </div>
                            <div class="form-group">
                                <label for="end-year">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year" placeholder=" ">
                            </div>
                            <button type="submit" class="btn btn-defalt" id="search-btn">Search</button>
                            <button type="button" class="btn btn-defalt" id="clear-btn">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Result card -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        Top Articles
                    </div>
                    <div class="card-body" id="article-div"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='./app.js'></script>
</body>
</html>
